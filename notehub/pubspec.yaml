name: notehub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  shimmer: ^3.0.0
  open_file: ^3.5.9
  lottie: ^3.1.3
  intl: ^0.19.0
  toastification: ^2.3.0
  dio: ^5.7.0
  path_provider: ^2.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  file_picker: ^8.1.3
  cached_network_image: ^3.4.1
  liquid_pull_to_refresh: ^3.0.1
  flutter_local_notifications: ^18.0.0
  supabase_flutter: ^2.8.1
  glassmorphism: ^3.0.0
  flutter_image_compress: ^2.3.0
  url_launcher: ^6.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator:
  build_runner:

flutter:
